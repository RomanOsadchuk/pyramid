{% extends "./base.html" %}

{% block title %}{{ form_verb }}{% endblock %}


{% block content %}
  <form class="form-signin" method="post">
    <h1 class="h3 mb-3 font-weight-normal">Please {{ form_verb }}</h1>
    {% csrf_token %}

    {% for field in form %}
      <div class="form-group">
        {{ field.errors }}
        {{ field.label_tag }}
        {{ field }}
      </div>
    {% endfor %}
    {{ form.non_field_errors }}
    <button class="btn btn-lg btn-primary btn-block" type="submit" value="Submit">{{ form_verb }}</button>
  </form>
{% endblock %}
