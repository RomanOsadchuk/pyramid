<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Pyramid{% endblock %}</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
      .content {
        width: 100%;
        max-width: 420px;
        margin: auto;
        margin-top: 100px;
      }
    </style>
  </head>

  <body class="text-center">
    <nav class="navbar navbar-light bg-light">
      <span class="navbar-brand mb-0 h1">Pyramid</span>
      <a class="nav-link" href="{% url 'profile-top' %}">Top</a>
      {% if request.user.is_authenticated %}
        <a class="nav-link" href="{% url 'signout' %}">Sing Out</a>
      {% else %}
        <a class="nav-link" href="{% url 'signup' %}">Sing Up</a>
        <a class="nav-link" href="{% url 'signin' %}">Sing In</a>
      {% endif %}
    </nav>
    <div class="content">
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
